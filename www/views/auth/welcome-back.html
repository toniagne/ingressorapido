<ion-view class="auth-view" cache-view="false">
  <ion-nav-bar class="view-navigation">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="padding">
    <div class="row form-heading" style="margin-top: -20px;"> 
      <div class="col">
        <h1 class="form-title">Área de Login</h1>
        <h3 class="form-sub-title">Faça seu login usando as redes sociais</h3>
        <div class="social-sign-up button-bar" >
          <a class="button icon ion-social-facebook button-positive"></a>
          <a class="button icon ion-social-twitter button-calm"></a>
        </div>
      </div>
    </div>
    <div class="row form-separator" style="margin-top: 45px;">

      <hr class="separator-line"/>
      <span class="separator-mark">OU</span>
      <hr class="separator-line"/>
    </div>
    <div class="row form-wrapper">
      <div class="col">
        <form name="login_form" class="" novalidate>
          <div class="form-fields-outer list list-inset">
            <label class="item item-input">
              <input type="text" placeholder="Usuário" name="username" ng-model="user.userName" required>
            </label>
            <label class="item item-input" show-hide-container>
              <input type="password" placeholder="Senha" name="password" ng-model="user.password" required show-hide-input>
            </label>
            <button type="submit" class="login button button-block" ng-click="doLogIn(user)" ng-disabled="login_form.$invalid">
              Login
            </button>
            <p ng-show="error" class="message error">{{error}}</p>
          </div>
        </form>
        <div class="alternative-actions">
          <a class="forgot-password button button-clear button-block" ui-sref="create-account">
            Ainda não tem conta ? Cadastre-se.
          </a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
