 <ion-view class="feed-view" view-title='<img src="img/logo.png" height="100%">'>
  <ion-content>
    <!-- Refresh to get the new posts -->
    <ion-refresher pulling-text="Puxe para atualizar..." on-refresh="getNewData()">
    </ion-refresher>


  
  

  
 
      <div class="main_title">
        <h2><font color="#ffffff">Eventos <span>Prime</span> Impressos</h2>
        <p>Escolha um evento e divirta-se a vontade!</font></p>
      </div>
 
        
            

             
 
 
    <div ng-repeat="post in posts">
      <div class="col-md-12 col-sm-12 wow zoomIn" data-wow-delay="0.1s">
          
        
          <div class="tour_container">
            <div class="ribbon_3 popular"><span>23/02/2018</span>
            </div>
            <div class="img_container">
              <a ui-sref="app.product-detail">
                <img src='https://www.primeingressos.com.br/IMG/PrimeIndex_1.jpg' class="img-responsive" alt="Image">
                <div class="short_info">
                  <i class="icon_set_1_icon-44"></i>BELEM - PA<span class="price"><sup>$</sup>39</span>
                </div>
              </a>
            &nbsp;</div>
            <div class="tour_title">
              <h3><strong>GUSTAVO MOTA </strong> Show</h3>
              <div class="rating">
                <i class="icon-smile voted"></i><i class="icon-smile voted"></i><i class="icon-smile voted"></i><i class="icon-smile voted"></i><i class="icon-smile"></i><small>(75)</small>
              </div>
             
            </div>
          </div>
          <!-- End box tour -->

          <!-- Fim lista -->                         
            
    </div> 
 
    <!-- Infinit scroll -->
    <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMoreData()" distance="2%">
    </ion-infinite-scroll>

  </ion-content>
</ion-view>
