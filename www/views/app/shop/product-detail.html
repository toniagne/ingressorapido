<ion-view view-title="" class="product-view">
  <ion-nav-buttons side="secondary">
    
  </ion-nav-buttons>
  <ion-content overflow-scroll="true">
    <div class="product-card-content">
      <div class="item item-image">
        <pre-img ratio="_3_2" helper-class="main-image">
          <img ng-src="https://www.primeingressos.com.br/IMG/{{product.evento.imagemsite}}.jpg" height="100%" spinner-on-load>
        </pre-img>
      </div>
      
       <div class="item tabs">
  <a class="tab-item">
    INGRESSOS
  </a>
  <a class="tab-item">
    INFORMAÇÕES
  </a> 
</div> 
      <div class="item item-body">
       
        {{product.evento.descricaoevento}}<Br>
        {{product.evento.detalhesevento}}
<table   class="table  ">
             
          <tbody ng-repeat="post in product.acentos_evento">


            <tr>
              <td>
                <div class="row"> 
                  <div class="col-sm-10">
                    <h4 class="nomargin">{{post.grupoambiente}}</h4>
                    <p>Tipo:  {{post.tipo}}</p>
                    <input type="hidden" value="{{post.grupoambiente}}" ng-model="ingresso['titulo']">
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="row"> 
                  <div class="col-sm-5">
                    R$ {{post.valor}}
                    <input type="hidden" value="{{post.cod_ambiente}}" ng-model="ingresso['id']">
                    <input type="hidden" value="{{post.valor}}" ng-model="ingresso['valor']">
                  </div>
                  <div class="col-sm-2">
                   <a class="button ion-minus-circled"  ng-click="somaItens(ingresso.qtd, 'menos', ingresso.valor);" style="width:30px;"></a>
                 </div>
                 <div class="col-sm-2">
             

                <input type="number" value="3" ng-model="ingresso['qtd']"  class="form-control text-center" style="width:60px;" >
                 </div>
                 <div class="col-sm-2">
                <a class="button ion-plus-circled" ng-click="somaItens(ingresso.qtd, 'mais', ingresso.valor);" style="width:30px;"></a>
              </div>
                  </div>
                </div>
              </td> 
            </tr>  

             
          </tbody>





          <tfoot>
            <tr class="visible-xs">
              <td class="text-center" colspan="3">
                <hr><strong>Total {{valor}}</strong></td>
            </tr>





            <tr> 
              <td class="hidden-xs text-center" colspan="3"><strong>Total $1.99</strong></td>
            </tr>
            <tr>
              <td colspan="3"><a ng-click="showAddToCartPopup(product)" class="btn btn-success btn-block">FINALIZAR <i class="fa fa-angle-right"></i></a>
              </td>
            </tr>
          </tfoot>
        </table>



      </div>
    </div>
     
     
  </ion-content>
</ion-view>
