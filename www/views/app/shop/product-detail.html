<ion-view view-title="" class="product-view">
  <ion-nav-buttons side="secondary">
    
  </ion-nav-buttons>
  <ion-content overflow-scroll="true">
    <div class="product-card-content">
      <div class="item item-image">
        <pre-img ratio="_1_1" helper-class="main-image">
          <img ng-src="https://www.primeingressos.com.br/IMG/PrimeIndex_1.jpg" spinner-on-load>
        </pre-img>
      </div>
      <div class="item item-body">
        <h2 class="product-title">{{product.title}}</h2>
        <div>
          <p class="product-like"><i class="icon ion-heart"></i>Like</p>
          <p class="likes"></i>837</p>
        </div>
        <p class="product-price" ng-click="showAddToCartPopup(product)">${{product.price}}</p>
      </div>
      <div class="item item-body">
        <p class="product-description">{{product.description}}</p>
      </div>
    </div>
     
     
  </ion-content>
</ion-view>
