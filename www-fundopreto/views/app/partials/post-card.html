<div class="post-card">
  <div class="list card">
    <div class="item item-image">
      <pre-img ratio="_3_2" helper-class="main-image">
        <img ng-src="{{post.picture}}" spinner-on-load>
      </pre-img>
    </div>
 

    <div class="item item-body">
      <h2 class="card-title">{{post.text}}</h2>
      <p class="card-description">
        <a class="card-user-name" ui-sref="app.profile.posts({userId:post.userId})">{{post.data}}
        </a>
      </p>
      <span class="card-moment-posted">{{post.local}}</span>
      

      <i class="post-share icon ion-android-cart"></i>
    </div>
  </div>
</div>
