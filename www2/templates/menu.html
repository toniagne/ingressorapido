<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon-round" menu-toggle="left"></button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios-search-strong" ui-sref="app.search"></button>

      </div>

      <!-- Menu List. The closeMenu() can be found at www/js/controllers.js -->
      <ion-list>
        <ion-item ui-sref="app.homefeed">EVENTOS</ion-item>
        <ion-item ng-click="closeMenu()" ui-sref="app.category">MEUS INGRESSOS</ion-item>
        <ion-item  ui-sref="login">MINHA CONTA</ion-item>
